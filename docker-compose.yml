version: "3"


services:

    plus:
        build: app/plus
      
    multiply:
        build: app/multiply
        
    minus:
        build: app/minus
        
    divide:
        build: app/divide
        
    calculator:
        build: app/calculator
        ports:
            -   "5000:5000"
        depends_on:
            - plus
            - minus
            - multiply
            - divide
